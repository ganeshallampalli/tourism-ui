<mat-sidenav-container class="position-static">

    <mat-sidenav #sidenav mode="over">

        <mat-toolbar>
            <mat-toolbar-row>
                <h2 class="toolbar-title"> Experience Kiel </h2>
            </mat-toolbar-row>
        </mat-toolbar>

        <mat-nav-list>

            <h2 matSubheader> MY_WORK </h2>

            <a mat-list-item routerLink="/" style="height: 0;"></a>

            <a mat-list-item
               (click)="sidenav.close()"
               (click)="openLoginForm()"
               routerLinkActive="list-item-active">
                <mat-icon matListIcon class="app-nav-list-icon">person</mat-icon>
                Login

            </a>


            <mat-divider></mat-divider>

            <h2 matSubheader> CUSTOMERS </h2>

            <a *ngFor="let item of customerRoutes"
               mat-list-item
               (click)="sidenav.close()"
               [routerLink]="[item.route]"
               routerLinkActive="list-item-active">
                <mat-icon matListIcon class="app-nav-list-icon"> phone</mat-icon>
                {{item.title}}
            </a>

            <mat-divider></mat-divider>

            <a mat-list-item
               (click)="sidenav.close()"
               (click)="openFeedBackForm()"
               routerLinkActive="list-item-active">
                <mat-icon matListIcon class="app-nav-list-icon">feedback</mat-icon>
                Query / Feedback
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <kiel-navigation-bar (click)="exitRoute()" (toggleSidenav)="sidenav.toggle()"></kiel-navigation-bar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
