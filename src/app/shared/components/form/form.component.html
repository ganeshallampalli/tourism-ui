<div mat-dialog-content>
  <h4>{{data?.name}}</h4>
  <form [formGroup]="form" class="form" (ngSubmit)="submitForm()">
    <div class="d-flex flex-column">
      <mat-form-field appearance="standard">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>
      <br/>
      <kiel-image-upload (sendImage)="getImage($event)"></kiel-image-upload>
    </div>
    <div class="submit-actions">
      <button class="no-outline" type="reset" mat-button color="warn" >
        Reset
      </button>
      <button type="submit" class="no-outline btn-submit" mat-raised-button color="primary">Add {{data?.name}}</button>
    </div>
  </form>
</div>
