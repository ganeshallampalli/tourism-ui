<!--<h1 mat-dialog-title>Hi</h1>-->
<div mat-dialog-content>
    <mat-tab-group [(selectedIndex)]="selectedIndex">
        <mat-tab label="Login">
            <form [formGroup]="registerForm" class="form" (submit)="registerUser()">
                <div class="d-flex flex-column">
                    <mat-form-field appearance="fill">
                        <mat-label>User name</mat-label>
                        <input matInput placeholder="" formControlName="firstName">
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="" formControlName="lastName"
                               [type]='showLoginPassword ? "text" : "password"'>
                        <mat-icon matSuffix
                                  (click)="showLoginPassword = !showLoginPassword">{{showLoginPassword ? 'visibility' : 'visibility_off'}}
                        </mat-icon>
                    </mat-form-field>
                </div>
                <div class="login-actions">
                    <button mat-button type="submit" mat-raised-button color="primary">Login</button>
                    <button mat-button (click)="selectedIndex = 1" color="accent"> New User? Register here</button>
                </div>
            </form>
        </mat-tab>
        <mat-tab label="Register">
            <form [formGroup]="registerForm" class="form" (submit)="registerUser()">
                <div class="d-flex flex-column">
                    <div>
                        <mat-form-field class="col-space" appearance="fill">
                            <mat-label>First name</mat-label>
                            <input matInput placeholder="" formControlName="firstName">
                            <mat-icon matSuffix>person</mat-icon>
                            <!--                    <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">-->
                            <!--                        {{ getErrorEmail() }}-->
                            <!--                    </mat-error>-->
                        </mat-form-field>

                        <mat-form-field class="" appearance="fill">
                            <mat-label>Last name</mat-label>
                            <input matInput placeholder="" formControlName="lastName">
                            <mat-icon matSuffix>person</mat-icon>
                            <!--                    <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">-->
                            <!--                        {{ getErrorEmail() }}-->
                            <!--                    </mat-error>-->
                        </mat-form-field>
                    </div>

                    <div>
                        <mat-form-field class="col-space" appearance="fill">
                            <mat-label>Email address</mat-label>

                            <input matInput placeholder="" formControlName="emailId">
                            <mat-icon matSuffix>email</mat-icon>

                            <!--                    <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">-->
                            <!--                        {{ getErrorEmail() }}-->
                            <!--                    </mat-error>-->
                        </mat-form-field>

                        <mat-form-field class="col-space" appearance="fill">
                            <mat-label>Phone number</mat-label>
                            <input matInput placeholder="" formControlName="phNo">
                            <mat-icon matSuffix>phone</mat-icon>

                            <!--                    <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">-->
                            <!--                        {{ getErrorEmail() }}-->
                            <!--                    </mat-error>-->
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="col-space" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="" formControlName="password"
                                   [type]="showPassword ? 'text' : 'password'">
                            <mat-icon matSuffix
                                      (click)="showPassword = !showPassword"> {{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                            <!--                    <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">-->
                            <!--                        {{ getErrorEmail() }}-->
                            <!--                    </mat-error>-->
                        </mat-form-field>
                        <mat-form-field class="col-space" appearance="fill">

                            <mat-label>Confirm password</mat-label>
                            <input matInput placeholder="" formControlName="confirmPassword"
                                   [type]="showConfPassword ? 'text' : 'password'">
                            <mat-icon matSuffix
                                      (click)="showConfPassword = !showConfPassword"> {{ showConfPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                            <!--                    <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">-->
                            <!--                        {{ getErrorEmail() }}-->
                            <!--                    </mat-error>-->
                        </mat-form-field>
                    </div>
                </div>
                <div class="float-right col-space">
                    <button class="btn-reset" mat-button type="reset" color="warn" (click)="resetRegisterForm()">Reset
                    </button>
                    <button mat-button type="submit" mat-raised-button color="primary">Register</button>
                </div>
            </form>
        </mat-tab>
    </mat-tab-group>
</div>
