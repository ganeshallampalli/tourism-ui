<div class="exp-cuisine">
    <div class="cuisine-header">
        <div class="cuisine-actions">
            <h4>Experience cuisine</h4>
            <button *ngIf="isAdmin" mat-raised-button color="primary" (click)="openForm()">
                <mat-icon>local_dining</mat-icon>
                Add
            </button>
        </div>
    </div>
    <div class="cuisine-grid">
        <mat-grid-list cols="4" gutterSize="15px" rowHeight="450px">
            <mat-grid-tile *ngFor="let cuisine of cuisineList">
                <mat-card>
                    <mat-card-header>
                        <div mat-card-avatar class="header-image"
                             [style.backgroundImage]="'url(' + 'data:image/jpg;base64,'+ cuisine.encodedImage + ')'"></div>
                        <mat-card-title>{{cuisine.name}}</mat-card-title>
                        <mat-card-subtitle>Approx cost for two : €&nbsp; {{cuisine.cost}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image [src]="'data:image/jpg;base64,'+ cuisine.encodedImage"
                         width="300" height="250" alt="No cuisine">
                    <mat-card-content>
                        <p>
                            {{cuisine.description}}
                        </p>
                        <!--            <span> Avg cost for two : €&nbsp; {{cuisine.cost}}</span>-->
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>

    </div>
</div>
